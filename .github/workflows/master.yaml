on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Create ENV FILE
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_REACT_APP_API_BASE_URI: ${{ secrets.NPASCU_API_URL }}
          envkey_REACT_APP_FIREBASE_SECRET: ${{ secrets.FIREBASE_API_BASE_URI }}
          file_name: .env.production

      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install packages
        run: yarn install | echo ${{ secrets.FIREBASE_API_BASE_URI }} | echo ${{.env.production}}


      - name: ðŸ”¨ Build Project
        run: yarn run build production

      - name: ðŸ“‚ Sync files pascu.io
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: 92.205.1.205
          username: ${{ secrets.ftp_username_1 }}
          password: ${{ secrets.ftp_password_1 }}
          port: 21
          local-dir: ./build/
          server-dir: /public_html/
          timeout: 3600000
